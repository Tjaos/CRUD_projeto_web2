<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div style="align-items: center;" id="mae">
        <fieldset style="text-align: center; width: min-content;">
            <form action="buscaAnuncios">
                <legend class="titulo">Busque aqui!</legend>
                <br>
                <label  for="categoria">Categoria:</label>
                <select name="categoria" id="categoria">
                    <option value="1">Game(jogo)</option>
                    <option value="2">Console</option>
                    <option value="3">Conta de game</option>
                    <option value="4">Periférico</option>
                </select>
                
                <br>
                <label for="produto">Produto:</label>
                <input type="text" name="produto" placeholder="" id="produto">
                <br>
                <label for="desc">Descrição:</label>
                <textarea name="desc" id="desc" cols="21" rows="1"></textarea> 
                <br>
                <label for="preco">Preço:</label>
                <input type="text" name="preco" id="preco">
                <button type="submit">Enviar</button>

                <br>
            </form>
        </fieldset>
    </div>

    <script>
        async function buscaAnuncios(){
           await axios.get("http://localhost:8081/anuncios")
            .then((response)=>{
                console.log(response)
            })
            .catch((erro)=>console.error(erro))
        }
        buscaAnuncios()
        console.log("rola")
    </script>
</body>
</html>
