<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="col-md-6 position-relative">
                
                    <table class="table table-dark table-striped-collumns position-absolute top-50 start-50">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Game</th>
                                <th scope="col">Producer</th>
                                <th scope="col">Launch</th>
                                <th scope="col">Console</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="tableBody">
                            
                        </tbody>
                        
                    </table>
            </div>
                <div class="position-relative">
                    <div class="col-md-12 position-relative">
                        <button type="button" class="btn btn-primary position-absolute " data-bs-toggle="modal" 
                        data-bs-target="#modalRegistro">Add a Game</button>
                    </div>  
                </div>
        </div>
            
    </div>
        
<!-- Modal -->
<div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="modalRegistroLabel">Registros</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                </button>
            </div>
            <form class="modal-body">
                <div class="row" id="inputDados"> 
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Game</label>
                            <input id="txtGame" type="text" class="form-control" placeholder="type the Game...">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Producer</label>
                            <input id="txtProducer" type="text" class="form-control" placeholder="Producer...">
                        </div>
                    </div>


                   
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Launch</label>
                            <input id="txtLaunch" type="date" min="1997-01-01" max="2022-12-31" class="form-control">
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Console</label>
                            <input id="txtConsole" type="text" class="form-control" 
                            placeholder="Console...">
                        </div>
                    </div>
                    
                    
                </div>
            </form>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button id="btnSalvar" type="button" class="btn btn-primary" onclick="trataDados()">Salvar</button>
            </div>s
        </div>
    </div>
</div>



<!--MODAL PARA EDITAR-->
<div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="modalEditLabel">Registros</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                </button>
            </div>
            <form class="modal-body">
                <div class="row" id="inputDados"> 
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Game</label>
                            <input id="editGame" type="text" class="form-control" placeholder="type the Game...">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Producer</label>
                            <input id="editProducer" type="text" class="form-control" placeholder="Producer...">
                        </div>
                    </div>


                   
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Launch</label>
                            <input id="editLaunch" type="date" min="1997-01-01" max="2022-12-31" class="form-control">
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Console</label>
                            <input id="editConsole" type="text" class="form-control" 
                            placeholder="Console...">
                        </div>
                    </div>
                    
                    
                </div>
            </form>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button id="btnSalvar" type="button" class="btn btn-primary" onclick="editaObjeto()">Salvar</button>
            </div>
        </div>
    </div>
</div>






   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>
    

    <script src="index.js"></script>
  </body>
</html>
